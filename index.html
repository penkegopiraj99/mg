<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    background: linear-gradient(135deg, #ffb0de, #ff8cab, #ff477e);
    background-size: 300% 300%;
    animation: bg-move 8s ease infinite;
    height: 100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family: "Segoe UI", sans-serif;
    color:#fff;
    position:relative;
  }

  @keyframes bg-move {
    0%,100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  /* Floating hearts */
  .heart {
    position:absolute;
    bottom:-80px;
    font-size:24px;
    color:rgba(255,255,255,0.7);
    animation: rise 6s infinite ease-in;
  }

  @keyframes rise {
    0% { transform:translateY(0) scale(1); opacity:1; }
    100% { transform:translateY(-120vh) scale(2); opacity:0; }
  }

  /* Sparkle particles */
  .spark {
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: sparkle 2s infinite ease-in-out;
  }

  @keyframes sparkle {
    0% { transform:scale(0.6); opacity:0.4; }
    50% { transform:scale(1.4); opacity:1; }
    100% { transform:scale(0.6); opacity:0.4; }
  }

  /* Container */
  .content {
    text-align:center;
    animation: fadeIn 2.2s ease;
  }

  @keyframes fadeIn {
    from { opacity:0; transform:translateY(25px); }
    to   { opacity:1; transform:translateY(0); }
  }

  /* Cake */
  .cake {
    width:200px;
    margin:0 auto 18px;
    position:relative;
    animation: pulse 1.8s infinite ease-in-out;
  }

  @keyframes pulse {
    0%,100% { transform:scale(1); }
    50% { transform:scale(1.05); }
  }

  /* Animated Cake Emoji */
  .cake-emoji {
    font-size: 140px;
    margin-bottom: 20px;
    visibility: hidden;
    animation: cake-enter 1.7s ease-out forwards;
    text-shadow:
      0 0 12px rgba(255, 255, 255, 0.9),
      0 0 30px rgba(255, 160, 180, 0.9),
      0 0 55px rgba(255, 80, 120, 1);
  }

  @keyframes cake-enter {
    0% {
      transform: translateY(180px) scale(0.8) rotate(-4deg);
      opacity: 0;
      visibility: visible;
    }
    60% {
      transform: translateY(-16px) scale(1.05) rotate(2deg);
      opacity: 1;
    }
    85% {
      transform: translateY(8px) scale(1) rotate(-1deg);
    }
    100% {
      transform: translateY(0) scale(1) rotate(0);
      visibility: visible;
    }
  }

  h1 {
    font-size:2.3rem;
    margin-bottom:16px;
    text-shadow:0 0 14px rgba(255,255,255,0.75);
  }


  .flame {
    width:12px;
    height:18px;
    background: radial-gradient(circle, #ffd800, #ff6a00);
    border-radius:50%;
    position:absolute;
    top:-14px;
    left:1px;
    box-shadow:0 0 10px #ffcc00;
    animation:flicker 0.18s infinite alternate;
  }

  @keyframes flicker {
    from { transform:scale(1) rotate(-3deg); }
    to { transform:scale(0.9) rotate(3deg); }
  }

  h1 {
    font-size:2.5rem;
    margin-bottom:16px;
    text-shadow:0 0 10px rgba(255,255,255,0.85);
  }

  p {
    font-size:1.2rem;
    margin-bottom:28px;
  }

  a {
    display:inline-block;
    padding:14px 26px;
    background:#fff;
    color:#d6336c;
    border-radius:14px;
    text-decoration:none;
    font-weight:700;
    box-shadow:0 4px 12px rgba(255,255,255,0.4);
    transition:0.25s;
  }

  a:hover {
    transform:scale(1.08);
    background:#ffe8f1;
  }
 #typewriter {
    font-size:1.15rem;
    line-height:1.6;
    min-height:80px;
  }



</style>
</head>
<body>

<script>
// Floating hearts
for(let i = 0; i < 35; i++){
  let h = document.createElement("div");
  h.innerHTML = "‚ù§Ô∏è";
  h.classList.add("heart");
  h.style.left = Math.random() * 100 + "%";
  h.style.animationDelay = (Math.random() * 6) + "s";
  h.style.fontSize = (Math.random()*18 + 14) + "px";
  document.body.appendChild(h);
}

// Sparkle particles
for(let i = 0; i < 40; i++){
  let s = document.createElement("div");
  s.classList.add("spark");
  s.style.left = Math.random() * 100 + "%";
  s.style.top  = Math.random() * 100 + "%";
  s.style.animationDelay = (Math.random()*2)+"s";
  document.body.appendChild(s);
}
</script>
<div class="content">

  <!-- Animated Cake Emoji -->
  <div class="cake-emoji">üéÇ</div>
  <h1>Happy Birthday Dharmapatni ü§çüñá </h1>
  <p id="typewriter"></p>

<script>
  const text = "Today I celebrate not just the day you were born, but also every beautiful moment you've brought into my life.";
  let index = 0;

  function typeWriter() {
    if(index < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(index);
      index++;
      setTimeout(typeWriter, 70);
    }
  }

  window.onload = typeWriter;
</script>

<style>
  #typewriter {
    font-size:1.15rem;
    line-height:1.6;
    min-height:80px;
    white-space:pre-wrap;
  }
</style>

</div>

</body>
</html>
